<!DOCTYPE html>
<html lang="zh_CN">
	<head>
		<meta charset="utf-8" />
		<title>文本格式化标签</title>
	</head>
	<body>
		<p>这是一个常规文本</p>
		<p><b>这是一个加粗文本</b></p>
		<p><ins>这是一个下划线文本</ins></p>
		<p><del>这是一个删除线文本</del></p>
		<p><strong>这是一个用strong写出来的标签</strong></p>
		<p><em>这是一个倾斜标签</em></p>
	</body>
</html>
